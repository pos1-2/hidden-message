apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'pos1_2.codegen.Main'

defaultTasks 'eclipse'

sourceCompatibility = 7

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}
